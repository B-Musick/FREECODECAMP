<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calculator-container">
        <div id="calculator-displays-container">
            <div style="color:white" id="display">
            
            </div>
            <div id="current-operation">
            
            </div>
        </div>
        <div id="calculator-buttons-container">
            <div class="row">
                <button id="zero" value="0">0</button>
                <button id="multiply" value="*">*</button>
                <button id="divide" value="/">/</button>
                <button id="decimal" value=".">.</button>
            </div>
            
            <div class="row">
                <button id="one" value="1">1</button>
                <button id="two" value="2">2</button>
                <button id="three" value="3">3</button>
                <button id="subtract" value="-">-</button>
            </div>
            
            <div class="row">
                <button id="four" value="4">4</button>
                <button id="five" value="5">5</button>
                <button id="six" value="6">6</button>
                <button id="clear" value="CE">CE</button>
            </div>
            
            <div class="row">
            
                <button id="seven" value="7">7</button>
                <button id="eight" value="8">8</button>
                <button id="nine" value="9">9</button>
                <button id="add" value="+">+</button>
            </div>
            
            <div class="row">
                <button id="equals" value="=">=</button>
            </div>
        </div>


    </div>
    
    <script src="index.js"></script>
    
    <script rel="stylesheet" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    

    
    
    





    
</body>
</html>
