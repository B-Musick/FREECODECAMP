<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="page-container">
        <!-- Box should be horizontally centered -->
        <div id="quote-box">
            <!-- Quote - should display random quote on initial load-->
            <span class="quote">"</span><span id="text"></span><span class="quote">"</span>
            <!-- Author of quote should show on initial load -->
            <h6 id="author"></h6>
        
            <!-- Button to get new quote - should place quote in #text and
                author in #author -->
            <button href="#" id="new-quote">New Quote</button>
            <!-- Tweet the quote -->
            <a href="twitter.com/intent/tweet" id="tweet-quote"></a>
        </div>
    </div>
    
    <script rel="stylesheet" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="index.js"></script>
</body>
</html>
